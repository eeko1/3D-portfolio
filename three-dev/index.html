<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My portfolio</title>
		<style>
			body { margin: 0; }
		</style>
		<link type="text/css" href="./styles.css" rel="stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="headingtext">
		<p class="text_1">3D Portfolio</p>
	</div>
	<div class="infotext">
		<p class="text_2">This portfolio contains 3D barrel & Three.js world made in Blender.</p>
	</div>
	<div class="model">
	<model-viewer src="./ar/barrel.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="./ar/poster.webp" shadow-intensity="1" camera-orbit="183.9deg 59.98deg 3.187m" field-of-view="30deg">
		<button class="Hotspot" slot="hotspot-1" data-position="-0.03599022994766832m 1.1867029666900635m -0.03260589334254571m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
			<div class="HotspotAnnotation">Fabric</div>
		</button>
		<div class="progress-bar hide" slot="progress-bar">
			<div class="update-bar"></div>
		</div>
		<button slot="ar-button" id="ar-button">
			View in your space
		</button>
		<div class="controls">
			<div>Variant: <select id="variant"></select></div>
		</div>
		<div id="ar-prompt">
			<img src="./ar/ar_hand_prompt.png">
		</div>
	</model-viewer>
	</div>
	<div class="display">
		<div class="vr"></div>
	</div>
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
	<script src="./js/script.js"></script>
	<script type="module" src="./js/main.js"></script>
    <div class="infotext">
    <p class="text_2">Â© Eemi Korhonen 2024</p>
    </div>
</body>
</html>
